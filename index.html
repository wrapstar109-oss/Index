<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3n0 Notifier</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.1em;
            color: #999;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X3n0 Notifier</h1>
        <div class="status">
            <span class="spinner"></span>Opening Roblox...
        </div>
    </div>
    
    <iframe id="robloxFrame" style="position:fixed;width:0;height:0;border:none;opacity:0;"></iframe>
    
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get('placeId');
        const gameInstanceId = params.get('gameInstanceId');
        
        // Build Roblox deep link
        if (placeId && gameInstanceId) {
            const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            document.getElementById('robloxFrame').src = robloxUrl;
        } else {
            document.querySelector('.status').innerHTML = '<span style="color:#f44;">Error: Missing parameters</span>';
        }
    </script>
</body>
</html>
